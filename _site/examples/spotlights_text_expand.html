      <p>This is a <strong>Text Expand</strong> example. Use <code>[expand]</code> on a single line and <code>[/expand]</code> on another single line to indicate expandable text!</p>

<script>
    $("p").each(function() {
        if($(this).html()=='[expand]') {
            $(this).addClass('expand_start');
        }
        if($(this).html()=='[/expand]') {
            $(this).addClass('expand_end');
        }
    });
  //   $( "p.expand_start" ).each(function() {
  //       $(this).nextUntil( $("p.expand_end") ).wrapAll("<div class='expand' style='overflow: hidden;'></div>");
  //       $(this).prev().append('<span>..&nbsp; <a href="#" style="cursor: pointer;" onclick="$(this).parent().parent().next().slideToggle(); $(this).parent().hide();">read&nbsp;more&nbsp;&rarr;</a></span>');
  //       $(this).remove()
	// });

  // Updated the original Version to show and hide as well
    $( "p.expand_start" ).each(function() {
        $(this).nextUntil( $("p.expand_end") ).wrapAll("<div class='expand' style='overflow: hidden;'></div>");
        $(this).prev().append('<span>&nbsp; <a href="javascript:void(0);" style="cursor: pointer;" onclick="$(this).parent().parent().next().slideToggle(); ">&duhar;</a></span>');
        $(this).remove()
  });
    $( ".expand").hide();
    $( "p.expand_end" ).hide();
</script>
